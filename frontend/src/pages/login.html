<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <!-- Imagen de fondo -->
  <img src="public/descarga.jpeg" class="bg-img" alt="Fondo">

  <div class="login-container">
    <div class="avatar">
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User Icon">
    </div>
    <form id="loginForm">
      <input type="text" id="username" placeholder=" Usuario" required>
      <input type="password"  id="password" placeholder="Contraseña" required>
      
      <div class="links">
        <a href="#">¿Olvidaste tu contraseña?</a>
        <a href="register.html">¿No tienes cuenta? Regístrate</a>
      </div>
      
      <button type="submit">INICIAR SESION</button>
    </form>
  </div>

    <script src="js/storage.js"></script>
    <script src="js/sessionLogin.js"></script>
    <script src="js/login.js"></script>
    
</body>
</html>
